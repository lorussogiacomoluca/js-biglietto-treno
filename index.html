<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus - Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary">
        <div class="row vh-100">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h3 class="card-title">Prezzo Biglietto</h3>
                      <h6 class="card-subtitle mb-2 text-muted" id="pricePerKm">0,21 €/km</h6>
                      <h6 class="card-subtitle mb-2 text-danger" id="tariffa">Tariffa Normale</h6>
                      <ul  class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6"><h5>Età:</h5></div>
                                <div class="col-6">29 anni</div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6"><h5>KM:</h5></div>
                                <div class="col-6">29 anni</div>
                            </div>
                        </li>
                        <hr>
                        <li class="list-group-item text-danger ">
                            <div class="row">
                                <div class="col-6"><h5>Prezzo</h5></div>
                                <div class="col-6 text-decoration-line-through">55 €</div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6"><h5>Sconto:</h5></div>
                                <div class="col-6">29 anni</div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6"><h5>Prezzo:</h5></div>
                                <div class="col-6">29 anni</div>
                            </div>
                        </li>
                      </ul>
                      <a href="#" class="card-link">Acquista</a>
                      <a href="#" class="card-link">Ricalcola</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
